name: CICD

on:
  pull_request:
    branches:
      - 'main'
    types: [ opened, synchronize, closed ]

env:
  BRANCH_NAME: "${{ github.head_ref }}"

jobs:
  if_opened_or_pushed_to:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Branch
        run: |
          echo "***********************"
          echo "$BRANCH_NAME"
          echo "***********************"

      - name: Choose Folder
        run: |
          export str=$BRANCH_NAME
          export folder="${str%%/*}"
          echo "$folder"
          if [ -d "$folder/" ]; then
            cd "$folder"
          else
            echo "Pipeline Does not exist!"
            exit 1
          fi

      - name: Deploy
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            export str=$BRANCH_NAME
            export folder="${str%%/*}"
            echo "$folder"
            if [ -d "$folder/" ]; then
              cd "$folder"
            pwd
              az deployment group create -g bicpoc-rg-development --template-file ARMTemplateForBICPOCFactory.json --parameters @ARMTemplateParametersForBICPOCFactory.json
            else
              echo "Pipeline Does not exist!"
              exit 1
            fi
