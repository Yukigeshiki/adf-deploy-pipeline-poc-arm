#          parameters: ./ARMTemplateParametersForBICPOCFactory.json
#          additionalArguments: "--what-if --rollback-on-error --what-if-exclude-change-types Create Ignore"

  if_merged:
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Branch
        run: |
          echo "***********************"
          echo "$BRANCH_NAME"
          echo "***********************"

      - name: Choose Folder
        run: |
          if [ -d "$BRANCH_NAME/" ]; then
            cd "${$BRANCH_NAME%%/*}"
          else
            echo "Pipeline Does not exist!"
            exit 1
          fi

      - name: Deploy
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            export str=$BRANCH_NAME
            export folder="${str%%/*}"
            echo "$folder"
            if [ -d "$folder/" ]; then
            cd "$folder"
            else
            echo "Pipeline Does not exist!"
            exit 1
            fi
            az deployment group create -g bicpoc-rg-development --template-file ARMTemplateForBICPOCFactory.json --parameters @ARMTemplateParametersForBICPOCFactory.json
